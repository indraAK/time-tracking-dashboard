<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <section class="dashboard">
      <div class="card card-report">
        <div class="user">
          <img
            src="./assets/images/image-jeremy.png"
            class="user-img"
            alt="Image jeremy"
          />
          <div class="user-info">
            <p class="lead">Report for</p>
            <p class="user-name">Jeremy Robson</p>
          </div>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#" class="nav-link" data-timeframe="daily">Daily</a>
            </li>
            <li>
              <a href="#" class="nav-link active" data-timeframe="weekly"
                >Weekly</a
              >
            </li>
            <li>
              <a href="#" class="nav-link" data-timeframe="monthly">Monthly</a>
            </li>
          </ul>
        </nav>
      </div>
    </section>

    <script src="./src/main.js" defer></script>
  </body>
</html>
